<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>RocketCoffee</title>
  </head>
  <body>
    <div class="outer">
      <header>
        <img class="mobile" src="assets/logo-mobile.svg" />
        <img class="desktop" src="assets/logo-desktop.svg" />
        <nav class="desktop" id="main-hrefs">
          <div class="nav-inner">
            <a href="">Home</a>
            <a href="">Menu</a>
            <a href="">Recompensas</a>
            <a href="">Gift Cards</a>
            <a href="">Lojas</a>
          </div>
        </nav>
        <button id="toggle-nav" class="btn mobile">
          <img src="assets/menu-buguer-open.svg" />
        </button>
        <button class="desktop btn-coffee">
          PEGAR MEU CAFÉ <img src="assets/arrow.svg" />
        </button>
      </header>
      <main>
        <h2 class="mobile">
          O café que fará seu código decolar para o próximo nível.
        </h2>
        <button class="mobile btn-coffee">
          PEGAR MEU CAFÉ <img src="assets/arrow.svg" />
        </button>
        <div>
          <h3 class="mobile-text">Great Coffee</h3>
          <h3 class="mobile-text code-text">&lt;Great Code &sol;&gt;</h3>
        </div>
        <img class="rocket-coffee" src="assets/rocket-coffee.png" />
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
